name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust and wasm-pack for playground
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      # Build playground (WASM)
      - name: Build WASM
        run: |
          wasm-pack build --target web --out-dir web/pkg
          echo "‚úÖ WASM build completed"

      # Setup mdBook for documentation
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      # Build documentation
      - name: Build documentation
        run: |
          cd docs
          mdbook build
          echo "‚úÖ Documentation build completed"

      # Prepare deployment directory
      - name: Prepare deployment
        run: |
          mkdir -p deploy

          # Copy playground to root
          cp -r web/* deploy/

          # Copy docs to /docs subdirectory
          cp -r docs/book deploy/docs

          # Add .nojekyll to prevent Jekyll processing
          touch deploy/.nojekyll

          echo "üìÅ Deployment structure:"
          ls -la deploy/
          echo ""
          echo "üìÅ docs subdirectory:"
          ls -la deploy/docs/ | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
