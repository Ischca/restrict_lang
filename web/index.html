<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrict Language Playground</title>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/selection/active-line.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-medium: #252526;
            --bg-light: #2d2d30;
            --text: #d4d4d4;
            --text-dim: #808080;
            --accent: #569cd6;
            --error: #f14c4c;
            --warning: #cca700;
            --success: #4ec9b0;
            --border: #3c3c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-medium);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header h1 span { color: var(--accent); }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #statusMessage {
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 3px;
        }

        .status-success { color: var(--success); }
        .status-error { color: var(--error); }
        .status-info { color: var(--text-dim); }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--bg-medium);
            padding: 10px 15px;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 14px;
            font-size: 0.85rem;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.85; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        button.secondary { background: var(--bg-light); border: 1px solid var(--border); }

        /* CodeMirror Container */
        .editor-wrapper {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Restrict Lang Dark Theme for CodeMirror */
        .cm-s-restrict-dark.CodeMirror { background: var(--bg-dark); color: var(--text); }
        .cm-s-restrict-dark .CodeMirror-gutters { background: var(--bg-medium); border-right: 1px solid var(--border); }
        .cm-s-restrict-dark .CodeMirror-linenumber { color: var(--text-dim); }
        .cm-s-restrict-dark .CodeMirror-cursor { border-left: 2px solid var(--text); }
        .cm-s-restrict-dark .CodeMirror-selected { background: rgba(86, 156, 214, 0.2); }
        .cm-s-restrict-dark .CodeMirror-activeline-background { background: rgba(255, 255, 255, 0.05); }
        .cm-s-restrict-dark .CodeMirror-matchingbracket { color: #fff !important; background: rgba(86, 156, 214, 0.3); }

        /* Syntax highlighting colors */
        .cm-s-restrict-dark .cm-keyword { color: #c586c0; }
        .cm-s-restrict-dark .cm-keyword-control { color: #c586c0; }
        .cm-s-restrict-dark .cm-keyword-affine { color: #4ec9b0; font-weight: 500; }
        .cm-s-restrict-dark .cm-keyword-context { color: #dcdcaa; }
        .cm-s-restrict-dark .cm-operator { color: #d4d4d4; }
        .cm-s-restrict-dark .cm-operator-pipe { color: #c586c0; font-weight: 500; }
        .cm-s-restrict-dark .cm-number { color: #b5cea8; }
        .cm-s-restrict-dark .cm-string { color: #ce9178; }
        .cm-s-restrict-dark .cm-string-2 { color: #ce9178; }
        .cm-s-restrict-dark .cm-comment { color: #6a9955; font-style: italic; }
        .cm-s-restrict-dark .cm-variable { color: #9cdcfe; }
        .cm-s-restrict-dark .cm-variable-2 { color: #9cdcfe; }
        .cm-s-restrict-dark .cm-def { color: #dcdcaa; }
        .cm-s-restrict-dark .cm-property { color: #9cdcfe; }
        .cm-s-restrict-dark .cm-type { color: #4ec9b0; }
        .cm-s-restrict-dark .cm-builtin { color: #dcdcaa; }
        .cm-s-restrict-dark .cm-atom { color: #569cd6; }
        .cm-s-restrict-dark .cm-meta { color: #569cd6; }
        .cm-s-restrict-dark .cm-attribute { color: #9cdcfe; }
        .cm-s-restrict-dark .cm-error { color: #f14c4c; }

        .tabs {
            display: flex;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 0.85rem;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            margin: 0;
        }

        .tab:hover { color: var(--text); background: transparent; }
        .tab.active { color: var(--text); border-bottom-color: var(--accent); background: transparent; }

        .output-content {
            flex: 1;
            overflow: auto;
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            display: none;
        }

        .output-content.active { display: block; }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error { color: var(--error); background: rgba(241,76,76,0.1); padding: 10px; border-radius: 4px; }
        .success { color: var(--success); background: rgba(78,201,176,0.1); padding: 10px; border-radius: 4px; }
        .warning { color: var(--warning); background: rgba(204,167,0,0.1); padding: 10px; border-radius: 4px; }
        .info { color: var(--text-dim); }

        .console-output {
            background: var(--bg-medium);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
        }

        .console-output pre {
            color: var(--text);
        }

        .error-item {
            background: rgba(241,76,76,0.05);
            border-left: 3px solid var(--error);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 0 4px 4px 0;
        }

        .error-header { margin-bottom: 8px; }
        .error-code { color: var(--accent); font-weight: 600; margin-right: 8px; }
        .error-severity { text-transform: uppercase; font-size: 0.8em; }
        .error-severity.error { color: var(--error); }
        .error-severity.warning { color: var(--warning); }
        .error-location { color: var(--text-dim); font-size: 0.85em; margin-bottom: 6px; }
        .error-message { color: var(--error); margin-bottom: 10px; }

        .error-source {
            background: var(--bg-dark);
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 8px;
        }

        .line-num {
            color: var(--text-dim);
            margin-right: 15px;
            min-width: 30px;
            display: inline-block;
        }

        .source-line { color: var(--text); }
        .error-pointer { color: var(--error); }
        .error-note { color: var(--accent); margin-top: 6px; font-size: 0.9em; }
        .error-help { color: var(--success); margin-top: 4px; font-size: 0.9em; }

        .hint-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .hint-location { color: var(--text-dim); margin-right: 10px; }
        .hint-label { margin-right: 10px; }
        .hint-type { color: var(--accent); }
        .hint-parameter { color: var(--warning); }
        .hint-affine { color: var(--success); }
        .hint-tooltip { color: var(--text-dim); font-size: 0.85em; }

        .examples {
            padding: 15px;
            background: var(--bg-medium);
            border-top: 1px solid var(--border);
        }

        .examples h4 { color: var(--text-dim); margin-bottom: 10px; font-size: 0.85rem; }

        .example-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .editor-panel, .output-panel { border: none; border-bottom: 1px solid var(--border); }
            .editor-wrapper { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>Restrict</span> Language Playground</h1>
        <div class="status-bar">
            <span id="statusMessage" class="status-info">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <span>Source Code</span>
                <div class="button-group">
                    <button onclick="compile()" id="compileBtn">â–¶ Run (Ctrl+Enter)</button>
                    <button onclick="clearOutput()" id="clearBtn" class="secondary">Clear</button>
                </div>
            </div>
            <div class="editor-wrapper">
                <textarea id="sourceCode">// Restrict Language Playground
// Press Ctrl+Enter to compile and run!

fun main: () -> Int = {
    val x = 42;
    val y = 10;
    x
}</textarea>
            </div>
            <div class="examples">
                <h4>Examples:</h4>
                <div class="example-grid">
                    <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
                    <button class="example-btn" onclick="loadExample('fizzbuzz')">FizzBuzz</button>
                    <button class="example-btn" onclick="loadExample('pipe')">Pipe & OSV</button>
                    <button class="example-btn" onclick="loadExample('context')">Context</button>
                    <button class="example-btn" onclick="loadExample('compose')">Composition</button>
                    <button class="example-btn" onclick="loadExample('mutable')">Mutable</button>
                    <button class="example-btn" onclick="loadExample('affine')">Affine</button>
                    <button class="example-btn" onclick="loadExample('record')">Records</button>
                </div>
            </div>
        </div>

        <div class="output-panel">
            <div class="tabs">
                <button class="tab active" onclick="showTab('result')">Result</button>
                <button class="tab" onclick="showTab('wasm')">WAT Output</button>
                <button class="tab" onclick="showTab('error')">Errors</button>
                <button class="tab" onclick="showTab('ast')">AST</button>
                <button class="tab" onclick="showTab('hints')">Type Hints</button>
            </div>

            <div id="result" class="output-content active">
                <div id="resultOutput" class="info">Click "Run" to execute...</div>
            </div>

            <div id="wasm" class="output-content">
                <pre id="wasmOutput">Click "Run" to compile...</pre>
            </div>

            <div id="error" class="output-content">
                <div id="errorOutput" class="success">No errors</div>
            </div>

            <div id="ast" class="output-content">
                <pre id="astOutput">Click "Run" to see AST...</pre>
            </div>

            <div id="hints" class="output-content">
                <div id="hintsOutput" class="info">Click "Run" to see type hints...</div>
            </div>
        </div>
    </div>

    <!-- Restrict Lang mode for CodeMirror -->
    <script>
        // Define Restrict Language mode for CodeMirror
        CodeMirror.defineMode("restrict", function() {
            const keywords = /^(fun|val|mut|if|else|while|match|with|context|record|impl|for|return|break|continue|import|export|type|trait|where|async|await|spawn|select|in)\b/;
            const affineKeywords = /^(val|mut|clone|freeze|move)\b/;
            const contextKeywords = /^(with|context)\b/;
            const builtinTypes = /^(Int|Int32|Int64|Float|Float32|Float64|String|Bool|Unit|Option|List|Array|Result|Future|Channel)\b/;
            const builtins = /^(println|print|print_int|print_float|eprintln|eprint|Some|None|Ok|Err|true|false)\b/;
            const operators = /^(->|=>|\|>|\|>>|::|&&|\|\||==|!=|<=|>=|<|>|\+|-|\*|\/|%|=|!|\||&)/;

            return {
                startState: function() {
                    return { inString: false, inComment: false, commentDepth: 0 };
                },
                token: function(stream, state) {
                    // Multi-line comment
                    if (state.commentDepth > 0) {
                        while (!stream.eol()) {
                            if (stream.match("*/")) {
                                state.commentDepth--;
                                if (state.commentDepth === 0) break;
                            } else if (stream.match("/*")) {
                                state.commentDepth++;
                            } else {
                                stream.next();
                            }
                        }
                        return "comment";
                    }

                    // Skip whitespace
                    if (stream.eatSpace()) return null;

                    // Single-line comment
                    if (stream.match("//")) {
                        stream.skipToEnd();
                        return "comment";
                    }

                    // Multi-line comment start
                    if (stream.match("/*")) {
                        state.commentDepth = 1;
                        while (!stream.eol()) {
                            if (stream.match("*/")) {
                                state.commentDepth--;
                                if (state.commentDepth === 0) break;
                            } else if (stream.match("/*")) {
                                state.commentDepth++;
                            } else {
                                stream.next();
                            }
                        }
                        return "comment";
                    }

                    // Strings
                    if (stream.match('"')) {
                        while (!stream.eol()) {
                            const ch = stream.next();
                            if (ch === '"') break;
                            if (ch === '\\') stream.next();
                        }
                        return "string";
                    }

                    // Character literals
                    if (stream.match("'")) {
                        stream.next();
                        if (stream.peek() === '\\') stream.next();
                        stream.next();
                        if (stream.peek() === "'") stream.next();
                        return "string-2";
                    }

                    // Numbers
                    if (stream.match(/^0x[0-9a-fA-F]+/) || stream.match(/^0b[01]+/) ||
                        stream.match(/^\d+\.?\d*(?:[eE][+-]?\d+)?/)) {
                        return "number";
                    }

                    // Pipe operators (special highlight)
                    if (stream.match("|>") || stream.match("|>>")) {
                        return "operator-pipe";
                    }

                    // Arrow operators
                    if (stream.match("->") || stream.match("=>")) {
                        return "operator";
                    }

                    // Other operators
                    if (stream.match(operators)) {
                        return "operator";
                    }

                    // Identifiers and keywords
                    if (stream.match(/^[a-zA-Z_][a-zA-Z0-9_]*/)) {
                        const word = stream.current();

                        // Affine keywords (val, mut, clone, freeze)
                        if (affineKeywords.test(word)) {
                            return "keyword-affine";
                        }

                        // Context keywords (with, context)
                        if (contextKeywords.test(word)) {
                            return "keyword-context";
                        }

                        // Regular keywords
                        if (keywords.test(word)) {
                            return "keyword";
                        }

                        // Built-in types
                        if (builtinTypes.test(word)) {
                            return "type";
                        }

                        // Built-in functions
                        if (builtins.test(word)) {
                            return "builtin";
                        }

                        // Check if it's a type (starts with uppercase)
                        if (/^[A-Z]/.test(word)) {
                            return "type";
                        }

                        return "variable";
                    }

                    // Brackets
                    if (stream.match(/^[{}\[\]()]/)) {
                        return "bracket";
                    }

                    // Semicolon, colon, comma
                    if (stream.match(/^[;:,]/)) {
                        return "punctuation";
                    }

                    // Lifetime
                    if (stream.match(/^'[a-z]+/)) {
                        return "attribute";
                    }

                    stream.next();
                    return null;
                }
            };
        });

        // Define MIME type
        CodeMirror.defineMIME("text/x-restrict", "restrict");
    </script>

    <!-- wabt.js for WAT to WASM conversion -->
    <script src="https://cdn.jsdelivr.net/npm/wabt@1.0.32/index.js"></script>

    <script type="module" src="./app.js"></script>
</body>
</html>
