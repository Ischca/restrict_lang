<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background square -->
  <rect x="0" y="0" width="128" height="128" fill="#ffffff"/>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Letter R with modern styling -->
  <g transform="translate(64,64)">
    <!-- R main vertical line -->
    <rect x="-20" y="-30" width="8" height="60" fill="#ffffff" rx="4"/>
    
    <!-- R top horizontal -->
    <rect x="-20" y="-30" width="25" height="8" fill="#ffffff" rx="4"/>
    
    <!-- R middle horizontal -->
    <rect x="-20" y="-4" width="20" height="8" fill="#ffffff" rx="4"/>
    
    <!-- R diagonal -->
    <rect x="-5" y="4" width="20" height="8" fill="url(#accent)" rx="4" transform="rotate(35)"/>
    
    <!-- Accent dots representing type restrictions -->
    <circle cx="15" cy="-15" r="3" fill="url(#accent)"/>
    <circle cx="20" cy="0" r="2.5" fill="url(#accent)"/>
    <circle cx="18" cy="15" r="2" fill="url(#accent)"/>
  </g>
  
  <!-- Subtle border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>