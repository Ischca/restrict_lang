name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Lint
      run: cargo clippy -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Test Warder
      run: cd warder && cargo test --verbose
    
    - name: Run property tests
      run: cargo test property_tests --verbose
    
    - name: Install mise
      run: |
        curl https://mise.run | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Check all example files compile
      run: |
        ~/.local/bin/mise run check || true
    
    - name: Build release
      run: cargo build --release
    
    - name: Build Warder release
      run: cd warder && cargo build --release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: restrict-lang-tools
        path: |
          target/release/restrict_lang
          warder/target/release/warder