<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#C1440E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#1E1E1E"/>
  
  <!-- Hexagon crystal -->
  <g transform="translate(64, 64)">
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="url(#iconGradient)" 
             stroke="#FF8855" 
             stroke-width="2"/>
    
    <!-- Pipe operator |> -->
    <g>
      <rect x="-10" y="-18" width="4" height="36" fill="#FFFFFF" rx="2"/>
      <path d="M 0,-12 L 0,-5 L 10,0 L 0,5 L 0,12 L 16,0 Z" fill="#FFFFFF"/>
    </g>
  </g>
</svg>