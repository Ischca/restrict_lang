<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the crystal -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C1440E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow effect -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FFAA55;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparency) -->
  <circle cx="100" cy="100" r="90" fill="#FFF8F3" opacity="0.1"/>
  
  <!-- Main hexagon crystal -->
  <g transform="translate(100, 100)">
    <!-- Outer hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="url(#crystalGradient)" 
             stroke="#C1440E" 
             stroke-width="2"
             filter="url(#shadow)"/>
    
    <!-- Inner glow -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="url(#innerGlow)"/>
    
    <!-- Inner hexagon (creates depth) -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" 
             fill="none" 
             stroke="#FF8855" 
             stroke-width="1.5"
             opacity="0.6"/>
    
    <!-- Pipe operator symbol |> -->
    <g transform="scale(1.2)">
      <!-- Vertical bar | -->
      <rect x="-12" y="-20" width="4" height="40" fill="#FFFFFF" rx="2"/>
      
      <!-- Arrow > -->
      <path d="M -2,-15 L -2,-7 L 10,0 L -2,7 L -2,15 L 18,0 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Affine connections (showing single-use property) -->
    <g opacity="0.4">
      <circle cx="0" cy="-60" r="3" fill="#FFFFFF"/>
      <circle cx="52" cy="-30" r="3" fill="#FFFFFF"/>
      <circle cx="52" cy="30" r="3" fill="#FFFFFF"/>
      <circle cx="0" cy="60" r="3" fill="#FFFFFF"/>
      <circle cx="-52" cy="30" r="3" fill="#FFFFFF"/>
      <circle cx="-52" cy="-30" r="3" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Optional: Add "Restrict" text below -->
  <!--
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#C1440E">Restrict</text>
  -->
</svg>