<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#C1440E"/>
    </linearGradient>
  </defs>
  
  <!-- Small hexagon for file icon -->
  <g transform="translate(8, 8)">
    <polygon points="0,-6 5.2,-3 5.2,3 0,6 -5.2,3 -5.2,-3" 
             fill="url(#fileGradient)" 
             stroke="#C1440E" 
             stroke-width="0.5"/>
    
    <!-- Tiny pipe operator |> -->
    <g transform="scale(0.7)">
      <rect x="-3" y="-3" width="1" height="6" fill="#FFFFFF"/>
      <path d="M 0,-2 L 0,-1 L 2,0 L 0,1 L 0,2 L 3,0 Z" fill="#FFFFFF"/>
    </g>
  </g>
</svg>