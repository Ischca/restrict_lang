[book]
title = "The Restrict Language Programming Guide"
authors = ["Restrict Language Team"]
language = "en"
src = "."

[build]
build-dir = "book"

[preprocessor.links]
[preprocessor.index]

[output.html]
default-theme = "light"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/restrict-lang/restrict_lang"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/restrict-lang/restrict_lang/edit/main/docs/{path}"
site-url = "/restrict_lang/"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/restrict-lang.css"]
additional-js = ["theme/restrict-lang.js"]

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

# Note: For multilingual support, we'll use separate book.toml files
# or a different structure. For now, keeping it simple.